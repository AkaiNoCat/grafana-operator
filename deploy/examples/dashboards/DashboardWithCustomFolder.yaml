apiVersion: integreatly.org/v1alpha1
kind: GrafanaDashboard
metadata:
  name: dashboard-with-custom-folder
  labels:
    app: grafana
spec:
  customFolderName: "newCustomFolder"
  json: >
    {
      "id": null,
      "title": "dashboard with custom folder",
      "tags": [],
      "style": "dark",
      "timezone": "browser",
      "editable": true,
      "hideControls": false,
      "graphTooltip": 1,
      "panels": [],
      "time": {
        "from": "now-6h",
        "to": "now"
      },
      "timepicker": {
        "time_options": [],
        "refresh_intervals": []
      },
      "templating": {
        "list": []
      },
      "annotations": {
        "list": []
      },
      "refresh": "5s",
      "schemaVersion": 17,
      "version": 0,
      "links": []
    }
  jsonnet: |-
    local grafana = import 'grafonnet/grafana.libsonnet';
    local monitoring = import 'monitoring/monitoring.libsonnet';
    local dashboard = grafana.dashboard.new('Monitoring', tags=['RHMI']);
    monitoring.addCommonPanels(dashboard)
